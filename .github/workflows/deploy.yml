            # SDK-Version /9.x entfernen (falls jemand eine Version ans SDK geh√§ngt hat)
            sed -i 's|Sdk="Microsoft.NET.Sdk\.\([^"]*\)/[0-9.]*"|Sdk="Microsoft.NET.Sdk.\1"|g' "$f"
