name: Deploy Blazor WASM PWA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPO_NAME: <REPO_NAME>

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish (Release)
        run: dotnet publish -c Release

      # Optional: Falls du base href NICHT fix in index.html gesetzt hast,
      # kannst du ihn hier on-the-fly ersetzen:
      # - name: Patch base href to /<REPO_NAME>/
      #   run: |
      #     sed -i "s|<base href=\"/\">|<base href=\"/${REPO_NAME}/\">|g" bin/Release/net8.0/publish/wwwroot/index.html
      #     sed -i "s|\"start_url\": \"/\"|\"start_url\": \"/${REPO_NAME}/\"|g" bin/Release/net8.0/publish/wwwroot/manifest.webmanifest
      #     sed -i "s|\"scope\": \"/\"|\"scope\": \"/${REPO_NAME}/\"|g" bin/Release/net8.0/publish/wwwroot/manifest.webmanifest

      # SPA-Fallback: 404.html = index.html (damit Deep-Links funktionieren)
      - name: Add SPA 404 fallback
        run: cp bin/Release/net8.0/publish/wwwroot/index.html bin/Release/net8.0/publish/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bin/Release/net8.0/publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
