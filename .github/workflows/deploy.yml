            sed -i 's|<TargetFramework>[^<]*</TargetFramework>|<TargetFramework>net8.0</TargetFramework>|g' "$f"
          done

          echo "After patch, show main csproj again:"
          sed -n '1,120p' "Gym Tracker/Gym Tracker.csproj" || true

