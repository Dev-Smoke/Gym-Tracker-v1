<!DOCTYPE html>
<script>
    // Audio-Context einmal nach User-Interaktion "entsperren"
    window._gtAudio = { ctx: null };
    window.unlockAudio = async function () {
        try {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return;
            if (!window._gtAudio.ctx) window._gtAudio.ctx = new AC();
            await window._gtAudio.ctx.resume();
        } catch { }
    };
    window.playBeep = function () {
        try {
            const ctx = window._gtAudio.ctx;
            if (!ctx) return;
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = "sine"; o.frequency.value = 880;
            g.gain.setValueAtTime(0.0001, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.01);
            o.connect(g); g.connect(ctx.destination);
            o.start();
            setTimeout(() => { o.stop(); }, 180);
        } catch { }
    };
    window.tryVibrate = function () {
        try { if (navigator.vibrate) navigator.vibrate([180]); } catch { }
    };
</script>
<script>
    window.downloadText = (filename, text) => {
        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename; a.click();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
    };
</script>
